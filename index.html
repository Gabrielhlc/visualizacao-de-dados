<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ECharts World Map with Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }

        #main {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="controls">
        <label for="topic">Tópico:</label>
        <select id="topic">
            <option value="BAL">BAL</option>
            <option value="IMP">IMP</option>
            <option value="EXP">EXP</option>
        </select>

        <label for="metric">Métrica:</label>
        <select id="metric">
            <option value="us_value">Valor (dolar)</option>
            <option value="kg_weight">Peso (kg)</option>
        </select>
    </div>

    <div id="main"></div>

    <script>
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();

        var allData = null;

        function renderChart(topic, metric) {
            var topicData = allData[topic];
            var years = Object.keys(topicData).sort();

            var timelineOptions = years.map(function (year) {
                var yearData = topicData[year].map(function (item) {
                    return { name: item.name, value: item[metric] };
                });
                var textoFormatado = topic == "IMP" ? "Importações" : topic == "EXP" ? "Exportações" : "Balanço comercial";

                return {
                    title: { text: "Volume de " + textoFormatado + " do Brasil (Ano " + year + ")" },
                    series: [
                        {
                            name: metric,
                            type: 'map',
                            map: 'world',
                            roam: true,
                            emphasis: { label: { show: false } },
                            data: yearData
                        }
                    ],
                    visualMap: {
                        min: 0,
                        max: Math.max.apply(Math, yearData.map(d => d.value / 100000000)),
                        text: ['Alto', 'Baixo'],
                        calculable: true,
                        left: 'right',
                        top: 'middle',
                        inRange: {
                            color: [
                                '#313695', '#4575b4', '#74add1', '#abd9e9',
                                '#e0f3f8', '#ffffbf', '#fee090', '#fdae61',
                                '#f46d43', '#d73027', '#a50026'
                            ]
                        }
                    }
                };
            });

            var option = {
                baseOption: {
                    timeline: {
                        axisType: 'category',
                        autoPlay: true,
                        playInterval: 3000,
                        bottom: 20,
                        data: years
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) {
                            return params.name + '<br/>' + metric + ': ' + (params.value || 'N/A');
                        }
                    },
                    series: []
                },
                options: timelineOptions
            };

            myChart.setOption(option, true);
        }

        $.get('./world.json', function (worldJson) {
            echarts.registerMap('world', worldJson);

            $.get('./BR-exportacoes_importacoes_2025.json', function (dados) {
                myChart.hideLoading();
                allData = dados;

                renderChart("BAL", "us_value");

                $("#topic, #metric").on("change", function () {
                    var topic = $("#topic").val();
                    var metric = $("#metric").val();
                    renderChart(topic, metric);
                });
            });
        });

        // Responsivo
        window.addEventListener("resize", function () {
            myChart.resize();
        });
    </script>
</body>

</html>
